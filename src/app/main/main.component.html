<div class="container">
    <div class="top">
        <h1>
            IP Address Tracker
        </h1>
        <div class="inputContainer">
            <input class="input-field" #searchInput type="text" placeholder="Search for any IP address or domain" />
            <button class="btn" type="submit" (click)="getInfo(searchInput.value)"><img src="../../assets/images/icon-arrow.svg"
                    alt="Arrow Icon"></button>
        </div>
    </div>
    <div class="result">
        <div class="col1">
            <h3>IP Address</h3>
            <p> {{ result?.ip }}</p>
        </div>
        <div class="col2">
            <h3>Location</h3>
            <p> {{ result?.location.country }} - {{ result?.location.city}} </p>
        </div>
        <div class="col3">
            <h3>Timezone</h3>
            <p> {{ result?.location.timezone}} </p>
        </div>
        <div class="col4">
            <h3>ISP</h3>
            <p> {{ result?.isp}} </p>
        </div>
    </div>
    <div class="map">
        <div class="map-container">
            <div #map style="width:100%;height:500px"></div>
        </div>
    </div>
</div>
